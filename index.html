<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kazukitash</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-header">
        <div class="profile-pic">
          <img src="images/profile.png" alt="プロフィール画像" />
        </div>
        <h1 class="profile-name">kazukitash</h1>
      </div>

      <div class="profile-bio">
        <ul>
          <li class="job">Legalscape ソフトウェアエンジニア</li>
        </ul>
        <ul>
          <li class="language">Typescript / Python</li>
          <li class="framework">Remix / React / Nuxt / Vue.js / FastAPI</li>
          <li class="ai-agent">Claude Code / Devin / Codex</li>
        </ul>
      </div>

      <div class="social-grid">
        <a href="https://x.com/kazukitash" class="social-item x">
          <div class="social-icon">
            <img src="https://cdn.simpleicons.org/x/ffffff" alt="X" />
          </div>
          <span>X</span>
        </a>
        <a
          href="https://www.instagram.com/kazukitash/"
          class="social-item instagram"
        >
          <div class="social-icon">
            <img
              src="https://cdn.simpleicons.org/instagram/ffffff"
              alt="Instagram"
            />
          </div>
          <span>Instagram</span>
        </a>
        <a href="https://github.com/kazukitash" class="social-item github">
          <div class="social-icon">
            <img src="https://cdn.simpleicons.org/github/ffffff" alt="GitHub" />
          </div>
          <span>GitHub</span>
        </a>
        <a
          href="https://kazukitash.hatenablog.com/"
          class="social-item hatenablog"
        >
          <div class="social-icon">
            <img
              src="https://cdn.simpleicons.org/hatenabookmark/ffffff"
              alt="Hatena Blog"
            />
          </div>
          <span>Hatena Blog</span>
        </a>
      </div>
    </div>
